<body>
    <h1>BlackJack</h1>
    <hr>
    <script src="./BJ.js"></script>

    <article class="item">
        <div>
            <h3>Your Hand</h3>
            <div class="list" id="hand1"></div>
            <h3>Current Score</h3>
            <button class="swap" onclick="hit()">Hit</button>
            <div class="score" id="score"></div>
            <button class="swap" onclick="stay()">Stay</button><br>
        </div>
        <div class="action">
            <button type="submit" onclick="dealCards()">Deal</button><br>
            
            
    
        </div>
    </article>
    
    <main>
        <br>
        <article class="item">
            <div>
                <h3>Hand 2</h3>
                <div class="list" id="hand2"></div>
                <div class="score" id="score2"></div>
            </div>
            <div>
                <h3>Hand 3</h3>
                <div class="list" id="hand3"></div>
                <div class="score" id="score3"></div>
            </div>
            <div>
                <h3>Hand 4</h3>
                <div class="list" id="hand4"></div>
                <div class="score" id="score4"></div>
            </div>
            <div>
                <h3>Dealer</h3>
                <div class="list" id="center"></div>
                <div class="score" id="score5"></div>
            </div>
        </article>


    </main>
</body>
